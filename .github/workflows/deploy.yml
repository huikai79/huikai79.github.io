name: Sync Notion and Deploy to Pages (New Method)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 设置并发，确保每次只运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      # 第 1 步：拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ===============================================================
      # 第 2 步：使用新工具从 Notion 同步
      # 我们不再需要安装 Go，直接使用这个 Action 即可
      - name: Sync from Notion using notion-to-md
        uses: Omochice/notion-to-md@v1
        with:
          notion_token: ${{ secrets.NOTION_TOKEN }}
          database_id: ${{ secrets.NOTION_PAGE_URL }}
          output_path: "content/posts"
          # 这个过滤器会告诉工具，只拉取 status 属性为 "Published" 的文章
          query_filter: '{ "property": "status", "select": { "equals": "Published" } }'
      # ===============================================================

      # 第 3 步：安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      # 第 4 步：构建 Hugo 网站
      - name: Build
        run: hugo --minify

      # 第 5 步：上传构建好的网站工件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务 (这个任务保持不变)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
