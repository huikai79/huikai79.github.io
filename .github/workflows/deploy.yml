name: Sync Notion â†’ Build â†’ Deploy â†’ Purge Cache

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'   # æ¯ 6 å°æ™‚è‡ªå‹•åŒæ­¥

permissions:
  contents: write
  pages:    write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘  Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ å–å¾—ç¨‹å¼ç¢¼ï¼ˆå«å­æ¨¡çµ„ï¼‰
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2ï¸âƒ£ å»ºç«‹ Node ç’°å¢ƒä¸¦å¿«å– npm
      - name: Setup Node.js (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Notion â†’ Markdown åŒæ­¥
      - name: Sync Notion database to content/posts
        run: |
          npm install -g '@notionhq/client@^2.3.0' 'notion-to-md@^2.4.0'

          cat <<'EOF' > sync-notion.mjs
          import { Client } from "@notionhq/client";
          import { NotionToMarkdown } from "notion-to-md";
          import fs from "node:fs/promises";
          import path from "node:path";

          const notion = new Client({ auth: process.env.NOTION_TOKEN });
          const n2m   = new NotionToMarkdown({ notionClient: notion });
          const db    = process.env.NOTION_DATABASE_ID;
          const out   = "content/posts";

          const { results } = await notion.databases.query({
            database_id: db,
            filter: { property: "status", select: { equals: "Published" } },
          });

          console.log(`åŒæ­¥ ${results.length} ç¯‡æ–‡ç« â€¦`);
          await fs.rm(out, { recursive: true, force: true });
          await fs.mkdir(out, { recursive: true });

          for (const page of results) {
            const title = page.properties.Title.title[0]?.plain_text ?? "Untitled";
            const slug  = page.properties.slug.rich_text[0]?.plain_text;
            const date  = page.properties.date.date?.start;
            const tags  = page.properties.tags.multi_select.map(t => t.name);

            if (!slug) continue;

            const mdBlocks = await n2m.pageToMarkdown(page.id);
            const md       = n2m.toMarkdownString(mdBlocks);

            const front = `---\n`
                        + `title: "${title.replace(/"/g, '\\"')}"\n`
                        + `date: ${date}\n`
                        + `slug: "${slug}"\n`
                        + `tags: [${tags.map(t => `"${t}"`).join(", ")}]\n`
                        + `---\n\n`;

            await fs.writeFile(path.join(out, `${slug}.md`), front + md.parent);
          }
          EOF

          node sync-notion.mjs
        env:
          NOTION_TOKEN:       ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_PAGE_URL }}   # å°æ‡‰ç¾æœ‰ Secret

      # 4ï¸âƒ£ è½‰æª” HEIC â†’ JPEG
      - name: Convert HEIC/HEIF images to JPEG
        run: |
          sudo apt-get update
          sudo apt-get -y install imagemagick libheif-examples

          find ./static -type f \( -iname '*.heic' -o -iname '*.heif' \) -print0 |
          while IFS= read -r -d '' f; do
            echo "Converting $f"
            convert "$f" "${f%.*}.jpeg"
            rm "$f"
          done

          # æ›´æ–° Markdown å…§é€£çµ
          find ./content/posts -name '*.md' -exec sed -i 's/\.\(heic\|heif\)/.jpeg/gi' {} +

      # 5ï¸âƒ£ åˆä½µ Blowfish é¡å¤–è¦†å¯«æª”
      - name: Merge Blowfish theme overrides
        run: |
          cp -rT themes/blowfish/layouts/ layouts/
          cp -rT themes/blowfish/assets/  assets/

      # 6ï¸âƒ£ å®‰è£ Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3.0.0   # â† å·²æ”¹ç‚ºå­˜åœ¨çš„ç‰ˆæœ¬
        with:
          hugo-version: 0.124.1
          extended: true

      # 7ï¸âƒ£ å»ºç½®ç¶²ç«™
      - name: Build site
        run: hugo --minify

      # 8ï¸âƒ£ ä¸Šå‚³ç”¢ç‰©ä¾›ä¸‹ä¸€ Job ä½¿ç”¨
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¡ Deploy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    steps:
      # 9ï¸âƒ£ ç™¼å¸ƒåˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id:   deployment
        uses: actions/deploy-pages@v4

      # ğŸ”Ÿ åˆ·æ–° Cloudflare å¿«å–
      - name: Purge Cloudflare cache
        if: success()
        env:
          CLOUDFLARE_ZONE_ID:    ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
               -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
               -H "Content-Type: application/json" \
               --data '{"purge_everything":true}' \
          | jq -e '.success' >/dev/null
