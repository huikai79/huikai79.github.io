name: Sync Notion and Deploy to Pages (Final Debug Attempt)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 设置并发
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 第 1 步：拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ===============================================================
      # 第 2 步：使用明确的 Docker 镜像地址同步
      # 关键修改：使用 docker:// 协议指定完整的镜像路径
      - name: Sync from Notion using notion-to-md
        uses: docker://ghcr.io/omochice/notion-to-md:v1.3.1
        with:
          notion_token: ${{ secrets.NOTION_TOKEN }}
          database_id: ${{ secrets.NOTION_PAGE_URL }}
          output_path: "content/posts"
          query_filter: '{ "property": "status", "select": { "equals": "Published" } }'
      # ===============================================================

      # 第 3 步：安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      # 第 4 步：构建 Hugo 网站
      - name: Build
        run: hugo --minify

      # 第 5 步：上传构建好的网站工件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
