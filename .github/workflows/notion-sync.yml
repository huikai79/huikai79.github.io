name: Sync Notion to Hugo
on:
  schedule:
    - cron: '*/30 * * * *'   # 每 30 分钟
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with: { go-version: '1.22' }
      - name: Install hugo-notion
        run: |
          go install github.com/nisanthchunduru/hugo-notion@latest  # 会生成 ~/go/bin/hugo-notion
          
      - name: Export from Notion
        env:
          PATH: /home/runner/go/bin:${{ env.PATH }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CONTENT_NOTION_URL: ${{ secrets.NOTION_PAGE_URL }}   # 也能用位置参数
        run: |
          hugo-notion "$CONTENT_NOTION_URL" \
             --output "./content"
      - run: echo "CONTENT_NOTION_URL=$CONTENT_NOTION_URL"
        env:
          CONTENT_NOTION_URL: ${{ secrets.NOTION_PAGE_URL }}


      - name: Commit & Push
        run: |
          git config user.name "bot"
          git config user.email "[email protected]"
          git add content || true
          git commit -m "sync: notion update" || echo "nothing to commit"
          git push

          fix: install Notion-Hugo via binary (wget)
          fix: correct indentation of wget install block

