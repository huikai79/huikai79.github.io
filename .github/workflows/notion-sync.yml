name: Sync Notion to Hugo
on:
  schedule:
    - cron: '*/30 * * * *'   # 每 30 分钟
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with: { go-version: '1.22' }
      - name: Install Notion-Hugo binary
        run: |
    wget https://github.com/HEIGE-PCloud/Notion-Hugo/releases/download/v0.1.12/notion-hugo_Linux_x86_64.tar.gz
    tar -xzf notion-hugo_Linux_x86_64.tar.gz
    chmod +x notion-hugo
    sudo mv notion-hugo /usr/local/bin/
      - run: notion-hugo export \
             --token "$NOTION_TOKEN" \
             --database "$NOTION_DATABASE_ID" \
             --output "./content"
      - name: Commit & Push
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add content
          git commit -m "sync: notion update" || echo "nothing to commit"
          git push

