name: Sync Notion to Hugo
on:
  schedule:
    - cron: '*/30 * * * *'   # 每 30 分钟
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with: { go-version: '1.22' }
      - name: Install Notion-Hugo binary
        run: |
          mkdir -p /tmp/nhexp
          curl -sSL -o /tmp/nhexp/nhexp.tgz \
            -H "Accept: application/octet-stream" \
            https://github.com/HEIGE-PCloud/Notion-Hugo/releases/download/v0.1.12/notion-hugo_Linux_x86_64.tar.gz
          tar -xzf /tmp/nhexp/nhexp.tgz -C /tmp/nhexp
          sudo mv /tmp/nhexp/notion-hugo /usr/local/bin/
          
      - name: Export from Notion
        run: notion-hugo export \
             --token "$NOTION_TOKEN" \
             --database "$NOTION_DATABASE_ID" \
             --output "./content"
      - name: Commit & Push
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add content
          git commit -m "sync: notion update" || echo "nothing to commit"
          git push

          fix: install Notion-Hugo via binary (wget)
          fix: correct indentation of wget install block

