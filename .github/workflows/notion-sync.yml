name: Sync Notion to Hugo
on:
  schedule:
    - cron: '*/30 * * * *'   # 每 30 分钟
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with: { go-version: '1.22' }
      - name: Install hugo-notion
        run: |
          go install github.com/nisanthchunduru/hugo-notion@latest
          
      - name: Export from Notion
        env:
          PATH: /home/runner/go/bin:${{ env.PATH }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: | 
          hugo-notion \
             --token "$NOTION_TOKEN" \
             --database "$NOTION_DATABASE_ID" \
             --output "./content"

      - name: Commit & Push
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add content
          git commit -m "sync: notion update" || echo "nothing to commit"
          git push

          fix: install Notion-Hugo via binary (wget)
          fix: correct indentation of wget install block

