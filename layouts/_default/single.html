{{ define "main" }}
<article class="prose dark:prose-invert mx-auto">

  {{ with .Params.cover }}
    <img src="{{ . }}" alt="{{ $.Title }}" class="w-full rounded-xl mb-6" />
  {{ end }}

  <h1 class="flex items-center gap-2">
    {{ with .Params.icon }}
      {{ if hasPrefix . "http" }}
        <img src="{{ . }}" class="w-8 h-8" />
      {{ else }}
        <span class="text-3xl">{{ . }}</span>
      {{ end }}
    {{ end }}
    {{ .Title }}
  </h1>

  <p class="text-sm opacity-70 mb-8">{{ .Date.Format "02 January 2006" }}</p>
  {{ .Content }}
</article>
{{ end }}
