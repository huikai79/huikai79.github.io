
{{- $related := first 3 (site.RegularPages.Related .) -}}
{{- if gt (len $related) 0 -}}
<section class="mt-12">
  <h2 class="font-semibold mb-6">{{ i18n "related" | default "Related" }}</h2>
  <div class="grid gap-6 md:grid-cols-3">
    {{ range $related }}
      {{ partial "article/card.html" . }}
    {{ end }}
  </div>
</section>
{{- end -}}
