{{/* 简单上下篇导航，不用 .Paginator，任何页面都不会报错 */}}
<nav class="flex justify-between mt-12 text-sm opacity-70">
  <div>
    {{ with .PrevInSection }}
      ← <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
  </div>
  <div>
    {{ with .NextInSection }}
      <a href="{{ .RelPermalink }}">{{ .Title }}</a> →
    {{ end }}
  </div>
</nav>
